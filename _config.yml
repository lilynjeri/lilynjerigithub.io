# Welcome to Lilian Njeri's Portfolio Config File

# Site settings
title: Lilian Njeri
email: liiann.mwangi@gmail.com
description: >-
  Cybersecurity Student | Future Cloud Security Specialist | Lifelong Learner
twitter_username: mycreativemwangi
github_username: lilynjeri
minimal_mistakes_skin: neon
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 3
paginate_path: /page:num/
timezone: Africa/Nairobi

include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Author info
author:
  name   : "Lilian Njeri"
  avatar : "/assets/images/Profilepicture" # Upload your image to this path
  bio    : "Aspiring cloud security specialist learning to secure systems, people, and data."
  links:
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/mycreativemwangi/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/lilynjeri"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:liiann.mwangi@gmail.com"

# Footer
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/mycreativemwangi/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/lilynjeri"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:liiann.mwangi@gmail.com"

# Layout defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Archives
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/
